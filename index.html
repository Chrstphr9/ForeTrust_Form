<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <form action="/submit_registration" method="POST">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="guardian_name">Guardian's Name:</label>
        <input type="text" id="guardian_name" name="guardian_name" required><br>

        <label for="guardian_phone">Guardian's Phone Number:</label>
        <input type="tel" id="guardian_phone" name="guardian_phone" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <h2>Qualifications and Course Information</h2>
        <label for="edu_qualification">Educational Qualification:</label>
        <input type="text" id="edu_qualification" name="edu_qualification" required><br>

        <label for="other_qualification">Other Qualification:</label>
        <input type="text" id="other_qualification" name="other_qualification"><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br>

        <label for="id_card_number">ID Card Number:</label>
        <input type="text" id="id_card_number" name="id_card_number" required><br>

        <label for="course_applied">Course Applied For:</label>
        <input type="text" id="course_applied" name="course_applied" required><br>

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required><br>

        <label for="admission_date">Date of Admission:</label>
        <input type="date" id="admission_date" name="admission_date" required><br>

        <label for="fee">Fee:</label>
        <input type="number" id="fee" name="fee" required><br>

        <label for="payment_mode">Mode of Payment:</label>
        <select id="payment_mode" name="payment_mode" required>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="net_banking">Net Banking</option>
            <option value="cash">Cash</option>
            <option value="cheque">Cheque</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
